<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Train AffectoBot</title>
        <!-- Bootstrap CSS -->
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
        <!-- Custom CSS -->
        <link rel="stylesheet" href="{{ url_for('static', filename='train.css') }}">
    </head>
    <body>
        <div class="main-container"> <!-- Main container for the entire body content -->
    
            <nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark">
                <div class="container-fluid">
                    <a class="navbar-brand" href="{{ url_for('index') }}">AffectoBot</a>
                    <div class="navbar-spacer"></div>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item active">
                                <a class="nav-link" href="{{ url_for('index') }}">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{{ url_for('affectobot') }}">AffectoBot</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Train Bot</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>


            <div class="review-container">
                <h2 id="movie-title">{{ review.title }}</h2>
                <p id="movie-review">{{ review.review }}</p>
            </div>
    
            <div class="btn-container">
                <form action="{{ url_for('train') }}" method="post">
                    <input type="hidden" name="review_id" value="{{ review.id }}">
                    <div class="btn-group">
                        <button type="submit" name="sentiment" value="positive" class="btn btn-success">Positive</button>
                        <button type="submit" name="sentiment" value="negative" class="btn btn-danger">Negative</button>
                    </div>
                </form>
            </div>


        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </body>
</html>
