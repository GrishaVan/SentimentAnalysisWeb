<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Prediction</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
</head>
<body>

    <form action="{{ url_for('predict') }}" method="POST">
        {% if sentiment %}
        <h2 class="text-center mt-4" style="color: grey">
            The system predicts {{ sentiment.capitalize() }} sentiment.
        </h2>
        <div class="d-flex justify-content-center mt-3">
            <!-- Display feedback buttons instead of the predict button -->
            <button formaction="{{ url_for('feedback') }}" name="feedback" value="correct" class="btn btn-success btn-lg mr-2">Prediction Correct</button>
            <button formaction="{{ url_for('feedback') }}" name="feedback" value="wrong" class="btn btn-danger btn-lg ml-2">Prediction Wrong</button>
        </div>
        {% else %}
        <div class="form-group">
            <textarea id="inputText" name="inputText" class="form-control text-center" placeholder="Enter your text here..."></textarea>
        </div>
        <div class="d-flex justify-content-center mt-3">
            <!-- Show predict button if no sentiment is predicted yet -->
            <button type="submit" id="predictButton" class="btn btn-primary btn-lg">Predict</button>
        </div>
        {% endif %}
    </form>

<!-- Bootstrap JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
