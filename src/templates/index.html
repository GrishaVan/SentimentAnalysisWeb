<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Prediction</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
</head>
<body>

    <div class="main-container"> <!-- Main container for the entire body content -->
    
        <nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="{{ url_for('index') }}">AffectoBot</a>
                <div class="navbar-spacer"></div>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="{{ url_for('index') }}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('affectobot') }}">AffectoBot</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('train') }}">Train Bot</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    
        <div class="form-container"> <!-- Container specifically for the form -->
            <form action="{{ url_for('predict') }}" method="POST" class="form">
                {% if sentiment %}
                    <div class="card bg-light bg-gradient">
                        {% if sentiment == 'Negative' %}
                            <img src="{{ url_for('static', filename='negative.jpg') }}" class="card-img-top" alt="Negative Sentiment">
                        {% else %}
                            <img src="{{ url_for('static', filename='positive.jpg') }}" class="card-img-top" alt="Positive Sentiment">
                        {% endif %}
                        <div class="card-body">
                            <h5 class="card-title">The system predicts {{ sentiment.capitalize() }} sentiment.</h5>
                            <button formaction="{{ url_for('feedback') }}" name="feedback" value="correct" class="btn btn-success btn-lg mr-2">Prediction Correct</button>
                            <button formaction="{{ url_for('feedback') }}" name="feedback" value="wrong" class="btn btn-danger btn-lg ml-2">Prediction Wrong</button>
                        </div>
                    </div>
                {% else %}
                    <div class="form-group">
                        <textarea id="inputText" name="inputText" class="form-control text-center bg-light bg-gradient" placeholder="Enter your text here..."></textarea>
                    </div>
                    <div class="d-flex justify-content-center mt-3">
                        <button type="submit" id="predictButton" class="btn btn-dark btn-gradient btn-lg">Predict</button>
                    </div>
                {% endif %}
            </form>
        </div> <!-- /.form-container -->
    
    </div> <!-- /.main-container -->

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
